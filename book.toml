[book]
authors = ["nlptr"]
language = "jp"
multilingual = false
src = "book_src"
title = "nlptr-lib"

[rust]
edition = "2018"

[output.html]
mathjax-support = true
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
git-repository-url = "https://github.com/nullputra/nlptr-lib"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
